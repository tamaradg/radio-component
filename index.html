<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />
  </head>

  <body>
    <div id="card">
      <div id="title">
        <i class="fas fa-chevron-left"></i>
        <h1>Stations</h1>
        <i class="fas fa-power-off"></i>
      </div>
      <div id="radios">
        <div class="border-bottom border-secondary radio">
          <p>Putin FM</p>
          <p>66,6</p>
        </div>
        <div class="border-bottom border-secondary radio">
          <p>Dribble FM</p>
          <p>101,2</p>
        </div>
        <div class="border-bottom border-secondary radio">
          <p>Doge FM</p>
          <p>99,4</p>
        </div>
        <div class="border-bottom border-secondary radio">
          <p>Ballads FM</p>
          <p>87,1</p>
        </div>
        <div class="radio">
          <p>Maximum FM</p>
          <p>142,2</p>
        </div>
        <div class="result"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
